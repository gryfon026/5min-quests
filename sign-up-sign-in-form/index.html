<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sign in $ Sign Up Form | Vanilla Javascript</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user singinBx">
          <div class="imgBx">
            <img
              src="/sign-up-sign-in-form/img/cassette2.png"
              alt="cassette1"
            />
          </div>
          <div class="formBx">
            <form>
              <h2>Sign In</h2>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <input type="submit" value="Login" />
              <p class="signup">
                Don't have an account? <a href="#">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
